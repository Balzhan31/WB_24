<html>
    <head>
        <title>Todo</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="main">
            <h1>To do list</h1>
            <div id="input-container">
                <input id="todo-input" placeholder="add to do">
                <button id="input-button">
                    Add
                </button>
            </div>
            <div id="content-container">
                <ul id="todo-list"></ul>
                <div id="no-content">
                    <p><strong>you don't have any tasks</strong></p>
                    <img
                        src="https://pa1.aminoapps.com/6555/d60a47e723a953e911f17b5c0270d8a13966a1b1_00.gif">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
